<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="/lib/tabulator_bulma.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">



    <script src="/lib/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="/lib/tabulator.js" type="text/javascript"></script>
    <script src="/lib/luxon.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


    <link rel="shortcut icon" href="#">


</head>
<body>

    <h1>Art Queue 2.0</h1>
    <!-- <p>Isn't it beautiful?</p> -->
    <!-- <button id="get-data">Get Data From Server</button> -->
    <label for="artist-select">Choose an artist...</label>
    <select id="artist-select" name="artist">
        <option value="Matt" selected="selected">Matt</option>
        <option value="Todd">Todd</option>
        <option value="Danny">Danny</option>
    </select>

    <div id="main">

        <form id="add-project-form">

            <div id="add-a-project">

                <div id="add-project-header">
                    <div id="add-project-icon">
                        <i class="fa-solid fa-square-plus"></i>
                    </div>
                    <h3 class="custom-header">Add A Project</h3>
                </div>

                <input type="hidden" id="artist-hidden" name="artist">

                <span class="row full">
                    <div class="input-group">
                        <input id="client" required class="input-area full-width" name="client">
                        <label for="client" class="input-label unselectable">Client</label>
                    </div>
                </span>
           
       
    
                <span class="row">
                    <span class="half">
                        <div class="input-group">
                            <input type="number" id="priority" name="priority" min="1" required class="full-width input-area">
                            <label for="priority" class="input-label unselectable">Priority</label>
                        </div>
           
                    </span>
    
                    <span class="half">
                        <div class="input-group">
                            <select id="status" required class="sel input-select" name="status">
                                <option></option>
                            </select>
                            <label for="status" class="input-label unselectable">Status</label>
                        </div>
                        
                    </span>
                </span>
    
                <span class="row">    
                    <span class="half">
                        <div class="input-group">
                            <select id="color" name="color" required class="sel input-select">
                                <option></option>
                                <!-- <option value="red">Red</option>
                                <option value="blue" selected="selected">Blue</option>
                                <option value="green">Green</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Yellow</option>
                                <option value="purple">Purple</option> -->
                            </select>
                            <label for="color" class="input-label unselectable">Color</label>
                        </div>
                    </span>

                    <span class="half">
                        <div class="input-group">
                            <input id="date" required class="full-width input-area" name="date">
                            <label for="date" class="input-label unselectable">Date & Time</label>
                        </div>
                    </span>
                        
                </span>
    
      
                
    
    
                <span class="row">
                    <span class="half">
                        <button id="submit-btn" type="button">Submit</button>
                    </span>
                    <span class="half">
                        <input type="reset" value="Clear">
                    </span>
                </span>

                <!-- <span class="row full">
                    <input type="submit" id="submit" value="Submit To Server" method="POST">
                </span> -->

            </div>

        </form>

       
        <div id="example-table"></div>

    </div>


    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
