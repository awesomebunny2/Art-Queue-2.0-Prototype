<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="/lib/tabulator_bulma.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


    <script src="/lib/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="/lib/tabulator.js" type="text/javascript"></script>
    <script src="/lib/luxon.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


    <link rel="shortcut icon" href="#">


</head>
<body>

    <h1>Art Queue 2.0</h1>
    <!-- <p>Isn't it beautiful?</p> -->
    <!-- <button id="get-data">Get Data From Server</button> -->
    <label for="artist-select">Choose an artist...</label>
    <select id="artist-select" name="artist">
        <option value="Matt" selected="selected">Matt</option>
        <option value="Todd">Todd</option>
        <option value="Danny">Danny</option>
    </select>

    <div id="main">

        <form id="add-project-form">

            <div id="add-a-project">
                <h3>Add A Project</h3>

                <input type="hidden" id="artist-hidden" name="artist">

                <span class="row full">
                    <label for ="client">Client</label>
                    <input id="client" name="client">
                </span>
           
       
    
                <span class="row">
                    <span class="half">
                        <label for="progress">Progress</label>
                        <input type="number" id="progress" name="progress" min="0" max="100">
                    </span>
    
                    <span class="half">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="Working">Working</option>
                            <option value="At Client">At Client</option>
                            <option value="On Hold">On Hold</option>
                            <option value="Not Started" selected="selected">Not Started</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </span>
                </span>
    
                <span class="row">
                    <span class="third">
                        <label for="priority">Priority</label>
                        <input type="number" id="priority" name="priority" min="1">
                    </span>
    
                    <span class="third">
                        <label for="color">Color</label>
                        <!-- <input type="color" id="color" name="color" value="#FF2600"> -->
                        <select id="color" name="color">
                            <option value="red">Red</option>
                            <option value="blue" selected="selected">Blue</option>
                            <option value="green">Green</option>
                            <option value="orange">Orange</option>
                            <option value="yellow">Yellow</option>
                            <option value="purple">Purple</option>
                        </select>
                    </span>
    
                    <span class="third" style="flex-direction: row; align-self: flex-end;">
                        <input type="checkbox" id="bold" name="bold" value="true">
                        <label for="bold">Bold</label>
                    </span>
                </span>
    
                <span class="row full">
                    <label for="date">Date & Time</label>
                    <input id="date" name="date">
                </span>
                
    
    
                <span class="row">
                    <span class="half">
                        <button id="submit-btn" type="button">Submit</button>
                    </span>
                    <span class="half">
                        <input type="reset" value="Clear">
                    </span>
                </span>

                <!-- <span class="row full">
                    <input type="submit" id="submit" value="Submit To Server" method="POST">
                </span> -->

            </div>

        </form>

       
        <div id="example-table"></div>

    </div>


    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
